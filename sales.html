<!DOCTYPE html>

<html>
  <head>
    <meta ="utf-8">
    <title>Daily Sales Projections</title>
    <link rel="stylesheet" href="sales.css">
  </head>
  <body>
    <header>
      <h1>Salmon Pat's</h1>
      <h2>Daily Sales Projections</h2>
    </header>
    <!-- <button id="update">Reset</button> -->
    <main id='mainContent'>
      <form id='inputForm'>
        <fieldset>
          <legend>Add Shop Location</legend>
          <div class='input'>
            <label for='name'>Shop Name:</label>
            <input type='text' name='name'>  
          </div>
          <div class='input'>
            <label for='minCust'>Minimum Customers Per Hour:</label>
            <input type='number' name='minCust'>
          </div>
          <div class='input'>
            <label for='maxCust'>Maximum Customers Per Hour:</label>
            <input type='number' name='maxCust'>
          </div>
          <div class='input'>
            <label for='cookiesPerSale'>Average Cookies Per Sale:</label>
            <input type='number' name='cookiesPerSale'>
          </div>
          <div class='input'>
            <input type='submit' name='addSubmit' value='Add Location'>
          </div>
        </fieldset>
      </form>
      <table>
        <thead id='tableHead'>
          
        </thead>
        <tbody id='tableBody'>

        </tbody>
      </table>
    </main>
    
    <script src='app.js'></script>
  </body>
</html>
